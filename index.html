<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Animation</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./input.css">
    <meta name="author" content="Lester Howard">
    <meta name="description" content="The placeholder goes up when you click on the input field">
</head>
<body>
    <div class="container">
        <form class="login">
            <h1 class="login__title">Sign In</h1>
            <div class="login__container">
                <input type="text" class="login__field" id="login__name" placeholder=" ">
                <label for="login__name" class="login__label">Email or Username</label>
            </div>

            <div class="login__container">
                <input type="password" class="login__field" id="login__pass" placeholder=" ">
                <label for="login__pass" class="login__label">Password</label>
            </div>
            
            <input type="submit" value="Submit" class="login__submit">
        </form>
    </div>
</body>
</html>
